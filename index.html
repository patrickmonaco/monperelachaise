
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Mon P√®re Lachaise</title>
<link rel="manifest" href="manifest.webmanifest" />
<meta name="theme-color" content="#1d4ed8" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-7xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold mb-8 text-center">ü™¶ Mon P√®re Lachaise</h1>

  <div class="grid grid-cols-1 md:grid-cols-[300px_1fr] gap-8">
    <!-- FILTRES -->
    <aside class="bg-white p-5 rounded-2xl shadow space-y-6 h-fit md:sticky md:top-6">
      <div>
        <label class="font-semibold text-sm text-gray-600">Recherche texte</label>
        <div class="relative mt-1">
          <input id="searchInput" type="text" placeholder="Nom ou mot-cl√©..." class="w-full border border-gray-300 rounded-lg p-2 pr-10" disabled />
          <button id="micButton" title="Recherche vocale" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600 text-xl" aria-label="Micro">üé§</button>
        </div>
        <div id="micStatus" class="text-xs text-gray-500 mt-1 h-4"></div>
      </div>

      <div>
        <label class="font-semibold text-sm text-gray-600 block mb-1">Si√®cle</label>
        <select id="filter-century" class="w-full border border-gray-300 rounded-lg p-2" disabled>
          <option value="">Tous</option>
        </select>
      </div>

      <div>
        <span class="font-semibold text-sm text-gray-600 block mb-2">Cat√©gories</span>
        <div id="category-checkboxes" class="grid grid-cols-2 md:grid-cols-2 gap-x-6 gap-y-2 text-base text-gray-700 leading-snug">
          <p class="text-gray-400 text-sm">Chargement...</p>
        </div>
      </div>

      <div class="border-t pt-3 text-sm text-gray-500 flex justify-between items-center">
        <span id="result-count">0 r√©sultat</span>
        <button id="refresh-btn" class="text-blue-600 hover:underline text-xs">üîÑ Actualiser</button>
      </div>
    </aside>

    <!-- R√âSULTATS -->
    <main>
      <div class="flex justify-end mb-4">
        <label class="flex items-center gap-2 text-sm text-gray-700 font-medium">
          Tri :
          <select id="sortMode" class="border border-gray-300 rounded p-1 text-sm">
            <option value="alpha">Ordre alphab√©tique</option>
            <option value="distance">Proximit√© üìç</option>
          </select>
        </label>
      </div>
      <div id="results" class="space-y-4 text-gray-600">
        <p class="text-center text-gray-400 animate-pulse">‚è≥ Chargement...</p>
      </div>
    </main>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const DATA_URL = "https://patrickmonaco.github.io/monperelachaise/data.json";
  const CACHE_KEY = "faceted_data_cache_v7";
  const CACHE_TTL = 1000 * 60 * 60 * 24;
  let data = [];
  let fuse = null;
  let currentPosition = null;
  let sortMode = "alpha";

  const resultsDiv = document.getElementById("results");
  const resultCount = document.getElementById("result-count");
  const categoryContainer = document.getElementById("category-checkboxes");
  const centurySelect = document.getElementById("filter-century");
  const searchInput = document.getElementById("searchInput");
  const refreshBtn = document.getElementById("refresh-btn");
  const sortSelect = document.getElementById("sortMode");

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  function renderResults(items) {
    resultsDiv.innerHTML = "";
    resultCount.textContent = `${items.length} r√©sultat${items.length > 1 ? "s" : ""}`;
    if (!items.length) {
      resultsDiv.innerHTML = `<p class="text-center text-gray-500">Aucun r√©sultat</p>`;
      return;
    }
    if (sortMode === "distance" && currentPosition) {
      items.forEach(item => {
        if (item.lat && item.long) {
          item._distance = distance(currentPosition.lat, currentPosition.lon, parseFloat(item.lat), parseFloat(item.long));
        } else item._distance = Infinity;
      });
      items.sort((a,b)=>a._distance-b._distance);
    } else {
      items.sort((a,b)=>(a.tri||"").localeCompare(b.tri||"","fr",{numeric:true}));
    }

    for (const item of items) {
      resultsDiv.innerHTML += `<div class="bg-white p-5 rounded-xl shadow-sm hover:shadow transition">
        <div class="flex justify-between items-center mb-1">
          <h2 class="font-semibold text-lg text-blue-700 cursor-pointer hover:underline" onclick="openInGoogleMaps('${item.lat}', '${item.long}')">${item.nom}</h2>
          <div class="flex items-center gap-2">
            ${item._distance ? `<span class="text-xs bg-gray-50 text-gray-500 px-2 py-1 rounded">${item._distance.toFixed(2)} km</span>` : ""}
          </div>
        </div>
        <p class="text-sm text-gray-500">${item.categorie || "‚Äî"} ¬∑ ${item.siecle || ""}</p>
        <p class="text-gray-700 mt-1">${item.description || ""}</p>
      </div>`;
    }
  }

  function applyFilters() {
    const searchText = searchInput.value.trim().toLowerCase();
    const selectedCentury = centurySelect.value;
    const selectedCategories = [...categoryContainer.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);
    let filtered = data;
    if (searchText) {
      let exact = data.filter(it => (it.nom || "").toLowerCase().includes(searchText));
      if (!exact.length) exact = fuse.search(searchText).map(r => r.item);
      filtered = exact;
    }
    filtered = filtered.filter(item =>
      (!selectedCentury || item.siecle === selectedCentury) &&
      (!selectedCategories.length || selectedCategories.includes(item.categorie))
    );
    renderResults(filtered);
  }

  function setupFilters() {
    const categories = [...new Set(data.map(d => d.categorie))].filter(Boolean).sort((a,b)=>a.localeCompare(b,"fr",{sensitivity:"base"}));
    categoryContainer.innerHTML = categories.map(cat =>
      `<label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" value="${cat}" class="w-4 h-4 accent-blue-600">
        <span class="truncate">${cat}</span>
      </label>`).join("");
    const centuries = [...new Set(data.map(d=>d.siecle))].filter(Boolean).sort();
    centurySelect.innerHTML = '<option value="">Tous</option>' + centuries.map(c=>`<option value="${c}">${c}</option>`).join("");
    searchInput.disabled = false; centurySelect.disabled = false;
    searchInput.oninput = applyFilters;
    centurySelect.onchange = applyFilters;
    categoryContainer.querySelectorAll("input").forEach(cb=>cb.onchange=applyFilters);
    applyFilters();
  }

  function saveToCache(json){localStorage.setItem(CACHE_KEY,JSON.stringify({timestamp:Date.now(),data:json}));}
  function loadFromCache(){
    const r=localStorage.getItem(CACHE_KEY);
    if(!r) return null;
    const p=JSON.parse(r);
    return (Date.now()-p.timestamp<CACHE_TTL)?p.data:null;
  }

  async function loadData(force=false){
    try{
      const cached=!force&&loadFromCache();
      if(cached){data=cached;initFuse();setupFilters();return;}
      const resp=await fetch(DATA_URL,{cache:"no-store"});
      if(!resp.ok) throw new Error("Erreur de chargement");
      const json=await resp.json();
      data=json;initFuse();saveToCache(json);setupFilters();
    }catch(e){resultsDiv.innerHTML=`<p class='text-center text-red-500'>${e.message}</p>`;}
  }

  function initFuse(){fuse=new Fuse(data,{keys:[{name:"nom",weight:.8},{name:"description",weight:.15},{name:"categorie",weight:.05}],threshold:.2,distance:50});}

  sortSelect.addEventListener("change",()=>{
    sortMode=sortSelect.value;
    if(sortMode==="distance"){
      if(!navigator.geolocation){alert("G√©olocalisation non support√©e");sortSelect.value="alpha";sortMode="alpha";return;}
      navigator.geolocation.getCurrentPosition(pos=>{
        currentPosition={lat:pos.coords.latitude,lon:pos.coords.longitude};
        applyFilters();
      },()=>{alert("Acc√®s √† la localisation refus√©");sortSelect.value="alpha";sortMode="alpha";applyFilters();});
    }else applyFilters();
  });

  refreshBtn.onclick=()=>{localStorage.removeItem(CACHE_KEY);loadData(true);};
  loadData();
});
</script>
</body>
</html>
