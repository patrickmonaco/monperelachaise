<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Mon P√®re Lachaise ‚Äî Recherche √† facettes</title>
<link rel="manifest" href="manifest.webmanifest" />
<meta name="theme-color" content="#1d4ed8" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-7xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold mb-8 text-center">üîç Mon P√®re Lachaise ‚Äî Recherche √† facettes</h1>

  <div class="grid grid-cols-1 md:grid-cols-[300px_1fr] gap-8">
    <!-- FILTRES -->
    <aside class="bg-white p-5 rounded-2xl shadow space-y-6 h-fit md:sticky md:top-6">
      <div>
        <label class="font-semibold text-sm text-gray-600">Recherche texte</label>
        <div class="relative mt-1">
          <input id="searchInput" type="text" placeholder="Nom ou mot-cl√©..."
                 class="w-full border border-gray-300 rounded-lg p-2 pr-10" disabled />
          <button id="micButton" title="Recherche vocale"
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600 text-xl"
                  aria-label="Micro">üé§</button>
        </div>
        <div id="micStatus" class="text-xs text-gray-500 mt-1 h-4"></div>
      </div>

      <div>
        <label class="font-semibold text-sm text-gray-600 block mb-1">Si√®cle</label>
        <select id="filter-century" class="w-full border border-gray-300 rounded-lg p-2" disabled>
          <option value="">Tous</option>
        </select>
      </div>

      <div>
        <span class="font-semibold text-sm text-gray-600 block mb-2">Cat√©gories</span>
        <div id="category-checkboxes" class="grid grid-cols-2 gap-2 text-base text-gray-700 leading-snug">
          <p class="text-gray-400 text-sm">Chargement...</p>
        </div>
      </div>

      <div class="border-t pt-3 text-sm text-gray-500 flex justify-between items-center">
        <span id="result-count">0 r√©sultat</span>
        <button id="refresh-btn" class="text-blue-600 hover:underline text-xs">üîÑ Actualiser</button>
      </div>
    </aside>

    <!-- R√âSULTATS -->
    <main>
      <div id="results" class="space-y-4 text-gray-600">
        <p class="text-center text-gray-400 animate-pulse">‚è≥ Chargement...</p>
      </div>
    </main>
  </div>
</div>

<!-- MODALE WIKI -->
<div id="wikidata-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white w-[95%] md:w-[75%] lg:w-[60%] h-[80%] rounded-2xl overflow-hidden shadow-2xl flex flex-col">
    <div class="flex justify-between items-center bg-blue-600 text-white px-4 py-2">
      <h3 id="wikidata-title" class="font-semibold text-lg">Informations</h3>
      <button id="wikidata-close" class="text-white text-2xl leading-none" aria-label="Fermer">√ó</button>
    </div>
    <iframe id="wikidata-frame" src="" class="flex-1 w-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const DATA_URL = "https://patrickmonaco.github.io/monperelachaise/data.json";
  const CACHE_KEY = "faceted_data_cache_v6";
  const CACHE_TTL = 1000 * 60 * 60 * 24;

  let data = [];
  let fuse = null;

  const resultsDiv = document.getElementById("results");
  const resultCount = document.getElementById("result-count");
  const categoryContainer = document.getElementById("category-checkboxes");
  const centurySelect = document.getElementById("filter-century");
  const searchInput = document.getElementById("searchInput");
  const refreshBtn = document.getElementById("refresh-btn");
  const micButton = document.getElementById("micButton");
  const micStatus = document.getElementById("micStatus");

  // ---------- RENDU ----------
  function renderResults(items) {
    resultsDiv.innerHTML = "";
    resultCount.textContent = `${items.length} r√©sultat${items.length > 1 ? "s" : ""}`;
    if (!items.length) {
      resultsDiv.innerHTML = `<p class="text-center text-gray-500">Aucun r√©sultat</p>`;
      return;
    }

    items.sort((a, b) => (a.tri || "").localeCompare(b.tri || "", "fr", { numeric: true }));

    for (const item of items) {
      resultsDiv.innerHTML += `
        <div class="bg-white p-5 rounded-xl shadow-sm hover:shadow transition">
          <div class="flex justify-between items-center mb-1">
            <h2 class="font-semibold text-lg text-blue-700 cursor-pointer hover:underline"
                onclick="openInGoogleMaps('${item.lat}', '${item.long}')">
              ${item.nom}
            </h2>
            <div class="flex items-center gap-2">
              <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${item.siecle || "-"}</span>
              ${item.wikidata ? `
                <button title="Voir la fiche" onclick="openWikiInfo('${item.wikidata}', '${item.nom.replace(/'/g,"&#39;")}')"
                        class="text-gray-500 hover:text-blue-600 transition text-xl" aria-label="Voir la fiche">‚ÑπÔ∏è</button>
              ` : ""}
            </div>
          </div>
          <p class="text-sm text-gray-500">${item.categorie || "‚Äî"}</p>
          <p class="text-gray-700 mt-1">${item.description || ""}</p>
        </div>`;
    }
  }

  // ---------- GOOGLE MAPS ----------
  window.openInGoogleMaps = function(lat, long) {
    if (!lat || !long) return;
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const url = isMobile && /Android/i.test(navigator.userAgent)
      ? `google.navigation:q=${lat},${long}&mode=w`
      : `https://www.google.com/maps/dir/?api=1&destination=${lat},${long}&travelmode=walking`;
    window.open(url, "_blank");
  };

  // ---------- WIKIPEDIA ----------
  async function getWikipediaFromWikidata(qid, lang = "fr") {
    try {
      const response = await fetch(`https://www.wikidata.org/wiki/Special:EntityData/${qid}.json`);
      const data = await response.json();
      const entity = data.entities?.[qid];
      const title = entity?.sitelinks?.[`${lang}wiki`]?.title || entity?.sitelinks?.["enwiki"]?.title;
      if (!title) return null;
      const wikiLang = title === entity?.sitelinks?.["enwiki"]?.title ? "en" : lang;
      return `https://${wikiLang}.wikipedia.org/wiki/${encodeURIComponent(title)}`;
    } catch {
      return null;
    }
  }

  window.openWikiInfo = async function(qid, name) {
    const modal = document.getElementById("wikidata-modal");
    const frame = document.getElementById("wikidata-frame");
    const title = document.getElementById("wikidata-title");
    title.textContent = name || "Informations";
    modal.classList.replace("hidden", "flex");
    frame.src = "";
    const wikipediaUrl = await getWikipediaFromWikidata(qid);
    frame.src = wikipediaUrl || `https://www.wikidata.org/wiki/${qid}`;
  };

  document.getElementById("wikidata-close").onclick = () => {
    const modal = document.getElementById("wikidata-modal");
    const frame = document.getElementById("wikidata-frame");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
    frame.src = "";
  };
  document.getElementById("wikidata-modal").addEventListener("click", (e) => {
    if (e.target.id === "wikidata-modal") document.getElementById("wikidata-close").click();
  });

  // ---------- FILTRES ----------
  function applyFilters() {
    const searchText = searchInput.value.trim().toLowerCase();
    const selectedCentury = centurySelect.value;
    const selectedCategories = [...categoryContainer.querySelectorAll("input[type=checkbox]:checked")].map(cb => cb.value);

    let filtered = data;
    if (searchText) {
      let exact = data.filter(it => (it.nom || "").toLowerCase().includes(searchText));
      if (!exact.length) exact = fuse.search(searchText).map(r => r.item);
      filtered = exact;
    }
    filtered = filtered.filter(item =>
      (!selectedCentury || item.siecle === selectedCentury) &&
      (!selectedCategories.length || selectedCategories.includes(item.categorie))
    );
    renderResults(filtered);
  }

  function setupFilters() {
    const categories = [...new Set(data.map(d => d.categorie))].filter(Boolean)
      .sort((a,b)=>a.localeCompare(b,"fr",{sensitivity:"base"}));
    categoryContainer.innerHTML = `
      <div class="grid grid-cols-2 gap-2 text-base leading-snug">
        ${categories.map(cat=>`
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" value="${cat}" class="w-4 h-4 accent-blue-600">
            <span class="truncate">${cat}</span>
          </label>`).join('')}
      </div>`;
    const centuries = [...new Set(data.map(d=>d.siecle))].filter(Boolean).sort();
    centurySelect.innerHTML = '<option value="">Tous</option>' + centuries.map(c=>`<option value="${c}">${c.toUpperCase()}</option>`).join("");

    searchInput.disabled = false;
    centurySelect.disabled = false;

    searchInput.oninput = applyFilters;
    centurySelect.onchange = applyFilters;
    categoryContainer.querySelectorAll("input").forEach(cb=>cb.onchange = applyFilters);
    applyFilters();
  }

  // ---------- CACHE ----------
  function saveToCache(json){localStorage.setItem(CACHE_KEY,JSON.stringify({timestamp:Date.now(),data:json}));}
  function loadFromCache(){
    const r=localStorage.getItem(CACHE_KEY);
    if(!r) return null;
    const p=JSON.parse(r);
    return (Date.now()-p.timestamp<CACHE_TTL)?p.data:null;
  }

  // ---------- CHARGEMENT ----------
  async function loadData(force=false){
    try{
      if(!force){
        const cached=loadFromCache();
        if(cached){data=cached;initFuse();setupFilters();return;}
      }
      resultsDiv.innerHTML='<p class="text-center text-gray-400 animate-pulse">‚è≥ Chargement...</p>';
      const resp=await fetch(DATA_URL,{cache:"no-store"});
      if(!resp.ok) throw new Error("Erreur de chargement");
      const json=await resp.json();
      data=json;initFuse();saveToCache(json);setupFilters();
    }catch(e){resultsDiv.innerHTML=`<p class="text-center text-red-500">${e.message}</p>`;}
  }
  function initFuse(){
    fuse=new Fuse(data,{keys:[{name:"nom",weight:.8},{name:"description",weight:.15},{name:"categorie",weight:.05}],threshold:.2,distance:50});
  }

  refreshBtn.onclick=()=>{localStorage.removeItem(CACHE_KEY);loadData(true);};

  // ---------- MICRO ----------
  (function setupSpeech(){
    if(!micButton) return;
    const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
    if(!SR){micButton.classList.add("opacity-40","cursor-not-allowed");micButton.title="Reconnaissance vocale non disponible";return;}
    const r=new SR();r.lang="fr-FR";r.continuous=false;r.interimResults=true;
    let listening=false,interim="";
    function start(){if(listening)return;listening=true;micButton.classList.add("text-red-500");micStatus.textContent="√âcoute en cours‚Ä¶";try{r.start();}catch{}}
    function stop(){listening=false;micButton.classList.remove("text-red-500");micStatus.textContent="";try{r.stop();}catch{}}
    micButton.onclick=e=>{e.preventDefault();listening?stop():start();};
    micButton.onmousedown=start;micButton.onmouseup=stop;micButton.onmouseleave=()=>{if(listening)stop();};
    r.onresult=e=>{interim="";for(let i=e.resultIndex;i<e.results.length;i++){const t=e.results[i][0].transcript;if(e.results[i].isFinal){searchInput.value=t;applyFilters();}else{interim+=t;}}if(interim)searchInput.value=interim;};
    r.onend=stop;r.onerror=stop;
  })();

  loadData();
  if("serviceWorker" in navigator)window.addEventListener("load",()=>navigator.serviceWorker.register("service-worker.js").catch(()=>{}));
});
</script>
</body>
</html>
